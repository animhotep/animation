<html lang="en">
<head>

    <title>Title</title>

        * { margin:0; padding:0; } /* to remove the top and left whitespace */

        body{
            overflow: hidden;
        }
        .ball{
            position: absolute;
            border-radius: 50%;
            transition: right 0.1s ease 0s;

</head>

<h2 style="position: absolute;" id="ballsCount">score</h2>
<h2 style="position: absolute; top: 30px" id="genCount">score</h2>

</html>
